<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyFlow Ultimate Dashboard</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --bg: #f5f5f7;
      --text: #333;
      --card: #fff;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --high: #fd6e6e;
      --medium: #fab142;
      --low: #55efc4;
      --work: #0984e3;
      --personal: #00b894;
      --urgent: #d63031;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      transition: .3s;
    }

    .sidebar {
      width: 220px;
      background: var(--card);
      padding: 20px;
      border-right: 1px solid #e0e0e0;
      flex-shrink: 0;
      transition: .3s;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: 5px;
      transition: .3s;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
    }

    .sidebar li i {
      margin-right: 10px;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      transition: .3s;
    }

    .greeting {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .time {
      color: #888;
      font-size: .9rem;
      margin-bottom: 20px;
    }

    .quote {
      background: var(--card);
      padding: 15px 20px;
      border-left: 4px solid var(--primary);
      border-radius: 5px;
      margin-bottom: 20px;
      transition: .3s;
    }

    .quote i {
      color: var(--primary);
      margin-right: 5px;
    }

    .actions {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .action-btn {
      flex: 1;
      padding: 20px;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: .3s;
      min-width: 120px;
      text-align: center;
    }

    .notes {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .tasks {
      background: linear-gradient(90deg, #ff7675, #fab1a0);
    }

    .calendar {
      background: linear-gradient(90deg, #55efc4, #00b894);
    }

    .analytics {
      background: linear-gradient(90deg, #fd79a8, #e84393);
    }

    .action-btn:hover {
      opacity: .9;
    }

    .summary {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .card {
      flex: 1;
      min-width: 150px;
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
      box-shadow: 0 2px 5px var(--card-shadow);
      transition: .3s;
    }

    .card span {
      font-size: 2rem;
      margin-top: 10px;
      color: var(--primary);
    }

    .task-list {
      background: var(--card);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px var(--card-shadow);
      transition: .3s;
    }

    .task-list h3 {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 5px;
      cursor: grab;
      padding: 5px;
      border-radius: 5px;
      transition: .2s;
      flex-direction: column;
    }

    .task-item.dragging {
      opacity: .5;
    }

    .task-header {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .task-header input {
      margin-right: 10px;
    }

    .subtasks {
      padding-left: 25px;
      margin-top: 5px;
    }

    .subtask-item {
      display: flex;
      align-items: center;
      margin-bottom: 3px;
    }

    .subtask-item input {
      margin-right: 5px;
    }

    .search-box {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    .chart-container {
      background: var(--card);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px var(--card-shadow);
      transition: .3s;
    }

    .calendar-view {
      background: var(--card);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--card-shadow);
      margin-bottom: 20px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }

    .calendar-day {
      padding: 10px;
      border-radius: 5px;
      background: #f0f0f0;
      cursor: pointer;
      transition: .2s;
      position: relative;
    }

    .calendar-day.has-data {
      background: var(--primary);
      color: #fff;
    }

    .calendar-day.today {
      border: 2px solid var(--primary);
    }

    .calendar-day span {
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 10px;
      color: #fff;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      transition: .3s;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 10px 15px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: .5s;
    }

    .tooltip-popup {
      position: absolute;
      background: var(--card);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px var(--card-shadow);
      display: none;
      z-index: 20;
      font-size: 12px;
    }

    body.dark {
      --primary: #00b894;
      --secondary: #55efc4;
      --bg: #222;
      --text: #eee;
      --card: #333;
      --card-shadow: rgba(0, 0, 0, .5);
    }

    @media(max-width:900px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2><i class='bx bxs-graduation'></i>StudyFlow</h2>
    <ul>
      <li class="active"><i class='bx bx-home'></i>Dashboard</li>
      <li><i class='bx bx-book'></i>Notes</li>
      <li><i class='bx bx-task'></i>Tasks</li>
      <li><i class='bx bx-calendar'></i>Calendar</li>
      <li><i class='bx bx-bar-chart'></i>Analytics</li>
    </ul>
  </div>

  <div class="main">
    <div class="greeting">Hello, Prerana.mahajan24
      <button onclick="toggleDark()"
        style="margin-left:15px;padding:5px 10px;border:none;border-radius:5px;cursor:pointer;">ðŸŒ™ Dark Mode</button>
    </div>
    <div class="time" id="currentTime"></div>
    <div class="quote"><i class='bx bx-star'></i> "The only way to do great work is to love what you do." â€” Steve Jobs
    </div>

    <div class="actions">
      <button class="action-btn notes" onclick="openModal('Add Note')">Add Note</button>
      <button class="action-btn tasks" onclick="openModal('Add Task')">Add Task</button>
    </div>

    <div class="summary">
      <div class="card">Total Notes<span id="totalNotes">0</span></div>
      <div class="card">Total Tasks<span id="totalTasks">0</span></div>
      <div class="card">Completion Rate<span id="completionRate">0%</span></div>
    </div>

    <input type="text" id="searchBox" class="search-box" placeholder="Search tasks/notes..." oninput="filterTasks()">

    <div class="task-list" id="taskList">
      <h3>Tasks</h3>
    </div>

    <div class="chart-container">
      <h3>Analytics</h3>
      <canvas id="analyticsChart" height="150"></canvas>
    </div>

    <div class="calendar-view">
      <h3>Calendar</h3>
      <div class="calendar-grid" id="calendarGrid"></div>
      <div class="tooltip-popup" id="calendarTooltip"></div>
    </div>
  </div>

  <div class="modal" id="modalForm">
    <div class="modal-content">
      <h3 id="modalTitle">Add Note/Task</h3>
      <input type="text" id="inputField" placeholder="Enter title">
      <select id="categorySelect">
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="urgent">Urgent</option>
      </select>
      <select id="prioritySelect">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <input type="date" id="dueDate">
      <button onclick="saveData()">Save</button>
    </div>
  </div>

  <script>
    // Time
    function updateTime() { document.getElementById('currentTime').innerText = new Date().toLocaleString(); }
    setInterval(updateTime, 1000); updateTime();

    // Data
    let notes = [], tasks = [], calendarData = {};
    function toggleDark() { document.body.classList.toggle('dark'); generateCalendar(); updateTaskList(); updateChart(); }

    // Modal
    function openModal(type) { document.getElementById('modalTitle').innerText = type; document.getElementById('inputField').value = ''; document.getElementById('modalForm').style.display = 'flex'; document.getElementById('modalForm').dataset.type = type; }
    function closeModal() { document.getElementById('modalForm').style.display = 'none'; }
    document.getElementById('modalForm').addEventListener('click', e => { if (e.target.id === 'modalForm') closeModal(); });

    // Save data
    function saveData() {
      const type = document.getElementById('modalForm').dataset.type;
      const title = document.getElementById('inputField').value.trim();
      if (!title) return alert('Enter title');
      const category = document.getElementById('categorySelect').value;
      const priority = document.getElementById('prioritySelect').value;
      const due = document.getElementById('dueDate').value || new Date().toISOString().split('T')[0];

      const item = { title, category, priority, due, done: false, subtasks: [] };

      if (type === 'Add Note') { notes.push(item); }
      else if (type === 'Add Task') { tasks.push(item); updateTaskList(); }

      if (!calendarData[due]) calendarData[due] = [];
      calendarData[due].push({ type, title, category, priority });

      updateSummary(); updateChart(); generateCalendar(); closeModal();
    }

    // Summary
    function updateSummary() {
      document.getElementById('totalNotes').innerText = notes.length;
      document.getElementById('totalTasks').innerText = tasks.length;
      const completed = tasks.filter(t => t.done).length;
      document.getElementById('completionRate').innerText = tasks.length ? Math.round((completed / tasks.length) * 100) + '%' : '0%';
    }

    // Task list
    function updateTaskList() {
      const container = document.getElementById('taskList'); container.innerHTML = '<h3>Tasks</h3>';
      const filter = document.getElementById('searchBox').value.toLowerCase();
      tasks.forEach((t, i) => {
        if (t.title.toLowerCase().includes(filter) || t.category.toLowerCase().includes(filter) || t.priority.toLowerCase().includes(filter)) {
          const div = document.createElement('div'); div.className = 'task-item';
          const header = document.createElement('div'); header.className = 'task-header';
          const checkbox = document.createElement('input'); checkbox.type = 'checkbox'; checkbox.checked = t.done;
          checkbox.onchange = () => { t.done = !t.done; updateTaskList(); updateSummary(); };
          header.appendChild(checkbox);
          const titleSpan = document.createElement('b'); titleSpan.innerText = `${t.title} [${t.category}] - ${t.priority}`;
          header.appendChild(titleSpan);
          div.appendChild(header);

          const subtasksDiv = document.createElement('div'); subtasksDiv.className = 'subtasks';
          t.subtasks.forEach((s, j) => {
            const sDiv = document.createElement('div'); sDiv.className = 'subtask-item';
            const sCheckbox = document.createElement('input'); sCheckbox.type = 'checkbox'; sCheckbox.checked = s.done;
            sCheckbox.onchange = () => { s.done = !s.done; updateTaskList(); };
            sDiv.appendChild(sCheckbox);
            const sSpan = document.createElement('span'); sSpan.innerText = s.title;
            sDiv.appendChild(sSpan);
            subtasksDiv.appendChild(sDiv);
          });

          const addSubBtn = document.createElement('button'); addSubBtn.innerText = '+ Subtask'; addSubBtn.style.marginTop = '5px';
          addSubBtn.onclick = () => { const st = prompt('Subtask title'); if (st) { t.subtasks.push({ title: st, done: false }); updateTaskList(); } };
          subtasksDiv.appendChild(addSubBtn);

          div.appendChild(subtasksDiv);

          // progress
          const progress = document.createElement('div'); progress.className = 'progress-bar';
          const fill = document.createElement('div'); fill.className = 'progress-fill';
          const doneCount = t.subtasks.filter(s => s.done).length + (t.done ? 1 : 0);
          const totalCount = t.subtasks.length + 1; fill.style.width = totalCount ? ((doneCount / totalCount) * 100) + '%' : '0%';
          progress.appendChild(fill);
          div.appendChild(progress);

          container.appendChild(div);
        }
      });
    }

    function filterTasks() { updateTaskList(); }

    // Charts
    const ctx = document.getElementById('analyticsChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar', data: {
        labels: [], datasets: [
          { label: 'Notes', data: [], backgroundColor: '#6c5ce7' },
          { label: 'Tasks', data: [], backgroundColor: '#fd79a8' }
        ]
      }, options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });
    function updateChart() { const dates = Object.keys(calendarData); chart.data.labels = dates; chart.data.datasets[0].data = dates.map(d => calendarData[d].filter(x => x.type === 'Add Note').length); chart.data.datasets[1].data = dates.map(d => calendarData[d].filter(x => x.type === 'Add Task').length); chart.update(); }

    // Calendar
    function generateCalendar() {
      const grid = document.getElementById('calendarGrid'); const tooltip = document.getElementById('calendarTooltip'); grid.innerHTML = '';
      const now = new Date(), year = now.getFullYear(), month = now.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      for (let i = 0; i < firstDay; i++) grid.innerHTML += '<div></div>';
      for (let d = 1; d <= daysInMonth; d++) {
        const dayDate = new Date(year, month, d).toISOString().split('T')[0];
        const hasData = calendarData[dayDate] && calendarData[dayDate].length > 0;
        const todayClass = (d === now.getDate()) ? 'today' : '';
        const dataClass = hasData ? 'has-data' : '';
        const div = document.createElement('div'); div.className = `calendar-day ${todayClass} ${dataClass}`; div.innerText = d;
        if (hasData) { const span = document.createElement('span'); span.innerText = calendarData[dayDate].length; div.appendChild(span); }
        div.onmouseenter = (e) => { if (hasData) { tooltip.style.display = 'block'; tooltip.innerText = calendarData[dayDate].map(x => `${x.type}: ${x.title} (${x.category})`).join('\n'); } }
        div.onmousemove = (e) => { tooltip.style.top = e.pageY + 10 + 'px'; tooltip.style.left = e.pageX + 10 + 'px'; }
        div.onmouseleave = () => { tooltip.style.display = 'none'; }
        div.onclick = () => { document.getElementById('dueDate').value = dayDate; openModal('Add Task'); };
        grid.appendChild(div);
      }
    }

    generateCalendar();
  </script>
</body>

</html>

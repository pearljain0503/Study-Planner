<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Todo</title>
  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-kanban"></i> Kanban ToDo
      </a>
      <div class="d-flex justify-content-between">
        <div></div>
        <button class="btn btn-outline-primary" type="button" title="Add Task" data-bs-toggle="modal"
          data-bs-target="#addUpdateTaskModal" id="btnAddTask">
          <i class="bi bi-plus"></i> Add Task
        </button>
      </div>
    </div>
  </nav>
  <!-- AddUpdate Task Modal -->
  <div class="modal fade" id="addUpdateTaskModal" tabindex="-1" aria-labelledby="addUpdateTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="addUpdateTaskModalLabel">Add Task</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="addUpdateTaskForm">
          <div class="modal-body">  
              <input type="hidden" class="form-control" id="taskId">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="taskTitle" placeholder="Enter Task Title">
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Description</label>
              <textarea class="form-control" id="taskDescription" placeholder="Enter Task Description"></textarea>
            </div>
            <div class="mb-3">
              <label for="taskCategory" class="form-label">Category</label>
              <select class="form-select" id="taskCategory">
                <option>Personal</option>
                <option>Work</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="taskPriority" class="form-label">Priority</label>
              <select class="form-select" id="taskPriority">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="btnAddUpdateTask">Add Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Delete Modal -->
   <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="deleteTaskModalLabel">Add Task</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">  
          <p>Are you sure you want to delete this task?</p>
          <p class="small text-danger">Note: This is a permanent operation, you cannot rollback this later.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger" id="btnDeleteTask">Delete Task</button>
          </div>
      </div>
    </div>
  </div>
  <!-- BOARD -->
  <div class="container-fluid">
    <div class="row bg-light" id="kanban-board">
      <div class="col-md-4">
        <div class="kanban-lane bg-secondary-subtle" id="todoLane">
          <div class="d-flex justify-content-between align-items-center">
            <h4>Todo</h4>
            <button type="button" class="btn btn-sm rounded-circle btn-outline-primary" id="btnAddTaskShortcut" data-bs-toggle="modal" data-bs-target="#addUpdateTaskModal" title="Add Task">
              <i class="bi bi-plus"></i>
            </button>
          </div>

          <div class="task-cards">
          
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="kanban-lane bg-secondary-subtle" id="inProgressLane">
          <h4>In Progress</h4>
          <div class="task-cards"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="kanban-lane bg-secondary-subtle" id="doneLane">
          <h4>Done</h4>
          <div class="task-cards"></div>
        </div>
      </div>
    </div>
  </div>

 <!-- TOAST -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="messageToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto"
            ><i class="bi bi-kanban"></i> Kanban Todo</strong
          >
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="messageToastBody">
          Task <strong>Added</strong> Successfully to your list.
        </div>
      </div>
    </div>
    
  <!-- BOOTSTRAP DEPENDENCIES -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"></script>

  <!-- CUSTOM JS -->
  <script src="./app.js"></script>
</body>

</html>
